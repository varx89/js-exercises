<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./calculator.js"></script>
  </head>
  <body>
    <section id="main">
      <div class="info">
        <p><i class="fa-solid fa-calculator"></i> Standard Calculator</p>
      </div>
      <div class="calculator-body">
        <div class="grid-container">
          <div class="grid-result">
            <input type="number" id="calc-input" name="calc-input" size="30" />
          </div>
          <div class="grid-delete">C</div>
          <div class="grid-num">1</div>
          <div class="grid-num">2</div>
          <div class="grid-num">3</div>
          <div class="grid-operand">/</div>
          <div class="grid-num">4</div>
          <div class="grid-num">5</div>
          <div class="grid-num">6</div>
          <div class="grid-operand">-</div>
          <div class="grid-num">7</div>
          <div class="grid-num">8</div>
          <div class="grid-num">9</div>
          <div class="grid-operand">+</div>
          <div class="grid-dot">.</div>
          <div class="grid-num">0</div>
          <div class="grid-equal">=</div>
          <div class="grid-operand">*</div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./calculator.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <i class="fa fa-calculator" aria-hidden="true"></i> Standard
          Calculator
        </div>
        <div>
          <a href="#standard">#standardWidth</a>
          <a href="#full">#fullWidth</a>
        </div>
      </nav>
    </header>
    <section id="calculator">
      <div id="memory">50+50</div>
      <div class="input-group">
        <input type="number" id="calculator-input" value="88" />
      </div>
      <div id="operand">
        <div id="grid-container">
          <button>%</button>
          <button>1/x</button>
          <button>x2</button>
          <button>2 rad x</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operations">/</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operations">x</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operations">-</button>

          <button>+-</button>
          <button>0</button>
          <button>.</button>
          <button class="operations">+</button>

          <button><i class="fa-solid fa-delete-left"></i></button>
          <button>C</button>
          <button class="span-2 equal">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
